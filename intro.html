<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>FE Year End Party</title>
    <link rel="stylesheet" href="./css/intro.css" />
    <link rel="stylesheet" href="./css/cloud.css" />
  </head>

  <body>
    <!-- MÀN KHÓI -->
    <div id="cloud-transition">
      <img
        src="./assets/basics/cloudtrans.png"
        class="cloudtrans cloudtrans-top-left"
      />
      <img
        src="./assets/basics/cloudtrans.png"
        class="cloudtrans cloudtrans-top-right"
      />
      <img
        src="./assets/basics/cloudtrans.png"
        class="cloudtrans cloudtrans-left"
      />
      <img
        src="./assets/basics/cloudtrans.png"
        class="cloudtrans cloudtrans-right"
      />
      <img
        src="./assets/basics/cloudtrans.png"
        class="cloudtrans cloudtrans-bottom"
      />
    </div>
    <div class="wrapper">
      <div class="layout">
        <!-- TOP AREA -->
        <div class="top-area">
          <div class="cloud cloud-left">
            <img src="assets/basics/cloud.png" class="cloud-img" />
          </div>
          <div class="cloud cloud-center">
            <img src="assets/basics/cloud.png" class="cloud-img" />
          </div>
          <div class="cloud cloud-right">
            <img src="assets/basics/cloud.png" class="cloud-img" />
          </div>
        </div>
        <div class="body-area">
          <div class="col col-left">
            <div class="left-inner">
              <div class="left-horse-wrap">
                <img
                  src="assets/basics/horse-left.png"
                  class="horse horse-left horse-grow part body"
                />
                <img
                  src="assets/basics/horse-left.png"
                  class="horse horse-left horse-grow part mane"
                />
                <img
                  src="assets/basics/horse-left.png"
                  class="horse horse-left horse-grow part tail"
                />
              </div>

              <div class="left-text-wrap">
                <p class="fade-num" style="--delay: 0s">2</p>
                <p class="fade-num" style="--delay: 0.2s">0</p>
                <p class="fade-num" style="--delay: 0.4s">2</p>
                <p class="fade-num" style="--delay: 0.6s">6</p>
              </div>
            </div>
          </div>

          <div class="col col-center">
            <div class="inner-box">
              <div class="inner-content">
                <div class="lantern-top left">
                  <img
                    src="assets/basics/intro-lantern.png"
                    class="lantern-small"
                  />
                </div>
                <div class="text-center fade-letters">
                  <p class="line">HAPPY</p>
                  <p class="line-2">NEW YEAR</p>
                </div>
                <div class="text-center-bottom fade-letters">
                  <p class="line-cty">
                    Công ty TNHH New Apperal Far Eastern (Việt Nam)
                  </p>
                </div>
                <!-- <div class="text-center-bottom fade-letters">
                  <p class="line-cty2">Far Eastern (Việt Nam)</p>
                </div> -->

                <div class="text-center-bottom fade-letters">
                  <p class="line-3">YEAR OF THE HORSE</p>
                </div>
                <div class="lantern-top right">
                  <img
                    src="assets/basics/intro-lantern.png"
                    class="lantern-small"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col col-right">
            <div class="right-inner">
              <div class="right-text-wrap">
                <p class="fade-num" style="--delay: 0s">新</p>
                <p class="fade-num" style="--delay: 0.2s">年</p>
                <p class="fade-num" style="--delay: 0.4s">快</p>
                <p class="fade-num" style="--delay: 0.6s">乐</p>
              </div>
              <div class="right-horse-wrap">
                <!-- <img src="assets/basics/horse-right.png" class="horse horse-right horse-grow" /> -->
                <img
                  src="assets/basics/horse-right.png"
                  class="horse horse-right horse-grow part-right body-right"
                />
                <img
                  src="assets/basics/horse-right.png"
                  class="horse horse-right horse-grow part-right mane-right"
                />
                <img
                  src="assets/basics/horse-right.png"
                  class="horse horse-right horse-grow part-right tail-right"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-area">
        <div class="circles">
          <!-- JS sẽ render hình vào đây -->
        </div>
      </div>
    </div>
    <script src="./js/intro.js"></script>
    <script src="./js/cloud.js"></script>
  </body>
</html>
